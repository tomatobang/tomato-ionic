<div class="voice-recorder-container">
    <div *ngIf="isStartRecord" [ngClass]="{'active': isStartRecord}" class="hold-tips">
        <div class="voice-mock-img">
            <img [(src)]="voice.ImgUrl">
        </div>
    </div>
    <ion-button class="recorder-button" color="primary" (press)="onHold()" (touchend)="onRecordEnd()" (touchcancel)="onRecordEnd()"
        (pointerleave)="onRecordEnd()">按住我说话</ion-button>
</div>
