<div class="voice-recorder-container" (press)="onHold()" (touchend)="onRecordEnd()" (touchcancel)="onRecordEnd()"
    (pointerleave)="onRecordEnd()">
    <button #holdToVoice [ngClass]="{'active': isStartRecord}" class="hold-tips">
        <div class="voice-mock-img">
            <img *ngIf="isStartRecord" [(src)]="voice.ImgUrl">
        </div>
        <div *ngIf="!isStartRecord">
            <ion-icon name="mic" class="voicerecord-mic" item-start></ion-icon>
        </div>
        <span *ngIf="!isStartRecord" class="voicerecord-mic-label">按住我说话</span>
    </button>

    <div id="play_block" #play_block>
        <ion-button *ngIf="couldPlay" shape="round" color="secondary" (click)="play()">
            播放( {{ voiceDuration }} ")
        </ion-button>
    </div>

    <ion-list *ngIf="isUploading" class="voice-uploading-range">
        <ion-item>
            <ion-range min="0" max="100" [(ngModel)]="uploadProgress" color="secondary">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>100%</ion-label>
            </ion-range>
        </ion-item>
    </ion-list>

</div>
