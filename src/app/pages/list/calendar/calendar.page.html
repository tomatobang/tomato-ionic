<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="list"></ion-back-button>
    </ion-buttons>
    <ion-title> {{ 'HOME.Calendar' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-calendar
    [(ngModel)]="date"
    (onChange)="onChange($event)"
    [type]="type"
    [format]="'YYYY-MM-DD'"
  >
  </ion-calendar>
</ion-content>
