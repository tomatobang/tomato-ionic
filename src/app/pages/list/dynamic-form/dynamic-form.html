<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="list"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'HOME.DynamicForm' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
        <dynamic-form
        [config]="config"
        #form="dynamicForm"
        (submit)="submit($event)">
      </dynamic-form>
      {{ form.valid }}
      {{ form.value | json }}
</ion-content>
