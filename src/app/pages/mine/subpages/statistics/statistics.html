<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>
            统计
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="statistics-container">
    <ion-calendar [(ngModel)]="dateMulti" [options]="optionsMulti" [type]="type" [format]="'YYYY-MM-DD'"
    (monthChange)="changeMonth($event)" (select)="selectDay($event)">
    </ion-calendar>
</ion-content>
