<ion-header>
    <ion-toolbar>
        <ion-title>设置</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            通用
        </ion-list-header>
        <ion-item>
            <ion-icon name="bulb" item-start color="primary"></ion-icon>
            <ion-label> 屏幕常亮</ion-label>
            <ion-toggle (ionChange)="changeLightState()" color="secondary" [(ngModel)]="isAlwaysLight"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-icon name="sync" item-start color="primary"></ion-icon>
            <ion-label>长休息间隔番茄钟数</ion-label>
            <ion-select [(ngModel)]="longbreakTomatoNum" (ngModelChange)="setLongbreakTomatoNum($event)" cancelText="取消" okText="确定!">
                <ion-option value="2">2</ion-option>
                <ion-option value="4" selected="true">4</ion-option>
                <ion-option value="5">5</ion-option>
                <ion-option value="6">6</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name="speedometer" item-start color="primary"></ion-icon>
            <ion-label>番茄钟时长</ion-label>
            <ion-select [(ngModel)]="countdown" (ngModelChange)="setCountdown($event)" cancelText="取消" okText="确定!">
                <ion-option value="1">1</ion-option>
                <ion-option value="20">20</ion-option>
                <ion-option value="25" selected="true">25</ion-option>
                <ion-option value="30">30</ion-option>
                <ion-option value="35">35</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name="speedometer" item-start color="primary"></ion-icon>
            <ion-label>短休息时长</ion-label>
            <ion-select [(ngModel)]="resttime" (ngModelChange)="setResttime($event)" cancelText="取消" okText="确定!">
                <ion-option value="1">1</ion-option>
                <ion-option value="5" selected="true">5</ion-option>
                <ion-option value="8">8</ion-option>
                <ion-option value="10">10</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-icon name="speedometer" item-start color="primary"></ion-icon>
            <ion-label>长休息时长</ion-label>
            <ion-select [(ngModel)]="longresttime" (ngModelChange)="setLongResttime($event)" cancelText="取消" okText="确定!">
                <ion-option value="15">15</ion-option>
                <ion-option value="18">18</ion-option>
                <ion-option value="20" selected="true">20</ion-option>
                <ion-option value="25">25</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            高级
        </ion-list-header>

        <ion-item>
            <ion-icon name="refresh-circle" item-start color="primary"></ion-icon>
            <ion-label> 循环模式 </ion-label>
            <ion-toggle (ionChange)="setLoopMode()" color="secondary" [(ngModel)]="IsLoopMode"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-icon name="musical-notes" item-start color="primary"></ion-icon>
            <ion-label>白噪音效</ion-label>
            <ion-select [(ngModel)]="whiteNoiseType" (ngModelChange)="setWhiteNoiseType($event)" cancelText="取消" okText="确定!">
                <ion-option value="1">雨声</ion-option>
                <ion-option value="2">瀑布</ion-option>
                <ion-option value="3" selected="true">海浪</ion-option>
                <ion-option value="4">鸟鸣</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <button ion-button  (click)="clearMsgCache()">
                清除消息记录
            </button>
        </ion-item>

    </ion-list>
</ion-content>
