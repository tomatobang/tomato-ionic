<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>设置</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            通用
        </ion-list-header>
        <ion-item>
            <ion-icon name="bulb" slot="start" color="primary"></ion-icon>
            <ion-label> 屏幕常亮</ion-label>
            <ion-toggle (ionChange)="changeLightState()" color="secondary" [(ngModel)]="settingModel.isAlwaysLight"></ion-toggle>
        </ion-item>

        <ion-item>
            <ion-icon name="image" slot="start" color="primary"></ion-icon>
            <ion-label> 足迹照片编辑</ion-label>
            <ion-toggle (ionChange)="allowEditPicture()" color="secondary" [(ngModel)]="settingModel.isAllowEditPicture"></ion-toggle>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header>
            高级
        </ion-list-header>
        <ion-item>
            <ion-button (click)="clearMsgCache()">
                清除消息记录
            </ion-button>
        </ion-item>

    </ion-list>
</ion-content>
