<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>个人资料</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list class="profile-userinfo-list">
        <ion-item>
            <ion-label>用户名</ion-label>
            <ion-note slot="end">
                {{ username }}
            </ion-note>
        </ion-item>
        <ion-item (click)="changeHeadImg()">
            <ion-label>头像</ion-label>
            <ion-note slot="end">
                <img [src]="headImg" class="headImg" onError="this.src='./assets/tomato-active.png';" />
            </ion-note>
        </ion-item>
        <ion-item (click)="changeBio()">
            <ion-label>签名</ion-label>
            <ion-note slot="end">
                {{ bio | StringTruncate: 14 }}
            </ion-note>
        </ion-item>
        <ion-item (click)="changeSex()">
            <ion-label>
                性别
            </ion-label>
            <ion-note slot="end"> {{ sex=="sec"? "保密":sex }} </ion-note>
        </ion-item>
        <ion-item (click)="changeDisplayName()">
            <ion-label>昵称</ion-label>
            <ion-note slot="end"> {{ displayName }} </ion-note>
        </ion-item>
        <ion-item (click)="changeEmail()">
            <ion-label>邮箱</ion-label>
            <ion-note slot="end"> {{ email }} </ion-note>
        </ion-item>
        <ion-item (click)="changeLocation()">
            <ion-label>所在地</ion-label>
            <ion-note slot="end"> {{ location }} </ion-note>
        </ion-item>
    </ion-list>

</ion-content>
