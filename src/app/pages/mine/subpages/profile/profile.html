<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text=""></ion-back-button>
        </ion-buttons>
        <ion-title>个人资料</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list class="profile-userinfo-list">
        <ion-item>
            <h2>用户名</h2>
            <ion-note item-end>
                {{ username }}
            </ion-note>
        </ion-item>
        <ion-item (click)="changeHeadImg()">
            <h2>头像</h2>
            <ion-note item-end>
                <img [src]="headImg" class="headImg" />
            </ion-note>
        </ion-item>
        <ion-item (click)="changeBio()">
            <h2>签名</h2>
            <ion-note item-end>
                {{ bio | StringTruncate: 14 }}
            </ion-note>
        </ion-item>
        <ion-item (click)="changeSex()">
            <h2>性别</h2>
            <ion-note item-end> {{ sex=="sec"? "保密":sex }} </ion-note>
        </ion-item>
        <ion-item (click)="changeDisplayName()">
            <h2>昵称</h2>
            <ion-note item-end> {{ displayName }} </ion-note>
        </ion-item>
        <ion-item (click)="changeEmail()">
            <h2>邮箱</h2>
            <ion-note item-end> {{ email }} </ion-note>
        </ion-item>
        <ion-item (click)="changeLocation()">
            <h2>所在地</h2>
            <ion-note item-end> {{ location }} </ion-note>
        </ion-item>
    </ion-list>

</ion-content>
