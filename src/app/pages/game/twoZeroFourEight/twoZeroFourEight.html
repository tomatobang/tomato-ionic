<ion-header>
  <ion-toolbar>
    <ion-title>2048</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding no-bounce>
  <div class="container" (swipeleft)="onSwipeLeft($event)" (swiperight)="onSwipeRight($event)" (swipeup)="onSwipeUp($event)"
    (swipedown)="onSwipeDown($event)">

    <div class="scores-container">
      <div class="score-container">{{ game.currentScore | async }}</div>
      <div class="best-container">{{ game.highScore | async }}</div>
    </div>

    <div #gameContainer class="game-container">
      <message [won]="game.won | async" *ngIf="game.gameOver | async"></message>
      <grid [tiles]="game.tiles | async"></grid>
    </div>

    <div class="above-game">
      <button (click)="newGame()" class="restart-button">新游戏</button>
    </div>
  </div>

</ion-content>
