<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }} 的番茄钟</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content">
  <div class="tomatoes">
    <div class="tomato-item" *ngFor=" let i of tomatoes">
      <img [src]="headImg" onError="this.src='./assets/tomato-active.png';">
      <div class="friend-info-tomato-title">
        常规任务
      </div>
    </div>
  </div>

</ion-content>
