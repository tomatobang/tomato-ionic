<ion-header>
    <ion-toolbar>
        <ion-title>圈子</ion-title>
        <ion-buttons slot="end">
            <ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item (click)="toMessagePage()">
            <ion-label>
                <ion-icon name="notifications-outline" slot="start" class="setting-icon"></ion-icon>
                消息
            </ion-label>
            <ion-badge color="danger" slot="end">{{ messsageBadge }}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
