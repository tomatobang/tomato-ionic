<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text=""></ion-back-button>
    </ion-buttons>
    <ion-title>通讯录(敬请期待)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- TODO: add sticker-->
  <!--  <div class="contact-sticker contact-nav-char">{{ stickerChar }}</div>-->

  <ion-alpha-scroll *ngIf="bindItems.length>0" [listData]="bindItems" key="firstCode" [itemTemplate]="alphaScrollItemTemplate"
    [currentPageClass]="currentPageClass"></ion-alpha-scroll>

  <ng-template #alphaScrollItemTemplate let-item="item" let-currentPageClass="currentPageClass">
    <ion-item (click)="currentPageClass.toFriendInfo(item.id, item.name)">
      <img class="contact-headImg" [src]="item.headImg?item.headImg:'./assets/tomato-active.png'" />
      <div>{{item?.disPlayName}}</div>
      <div class="contact-friend-onlinestate" [ngClass]="{'online': friendOnlineState[item.id]}"></div>
    </ion-item>
  </ng-template>

</ion-content>
