<ion-header>
  <ion-toolbar>
    <ion-title>足跡</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新地址" refreshingSpinner="circles" refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-input placeholder="事件" [(ngModel)]="notes"></ion-input>

  <ion-select cancelText="取消" okText="确定" value="brown" multiple="true" interface="popover" placeholder="选择标签"
    (ionChange)="tagChange($event)">
    <ion-select-option value="吃饭">吃饭</ion-select-option>
    <ion-select-option value="上班">上班</ion-select-option>
    <ion-select-option value="下班">下班</ion-select-option>
    <ion-select-option value="睡觉">睡觉</ion-select-option>
    <ion-select-option value="活动">活动</ion-select-option>
    <ion-select-option value="旅游">旅游</ion-select-option>
    <ion-select-option value="出差">出差</ion-select-option>
  </ion-select>

  <div class="star-container">
    <ion-label>心情</ion-label>
    <ng-container *ngFor="let item of mode" style="display: inline">
      <ion-icon class="star" name="star" *ngIf="item.selected" (click)="selectMode(item.index, false)"></ion-icon>
      <ion-icon class="star" name="star-outline" *ngIf="!item.selected" (click)="selectMode(item.index, true)"></ion-icon>
    </ng-container>
  </div>

  <div>
    <ion-chip color="primary">
      <ion-icon name="locate" color="primary"></ion-icon>
      <ion-label>{{ this.location }}</ion-label>
    </ion-chip>
    <br />
    <ion-chip>
      <ion-icon name="time"></ion-icon>
      <ion-label>{{ this.create_at }}</ion-label>
    </ion-chip>

  </div>
  <div class="add-footprint-button-container">
    <div class="add-footprint-button" (click)="addFootprint()">添加足跡</div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>今日足迹</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="footprintlist">
      <ion-list>
        <ion-item-sliding *ngFor="let item of footprintlist">
          <ion-item>
            <ion-label>
              <h3 style="white-space: pre-line">
                {{ item.notes }}
                <ion-chip color="primary" *ngIf="item.tag">
                  <ion-label>{{ item.tag }}</ion-label>
                </ion-chip>
                <ng-container *ngIf="item.mode">
                  <ion-icon *ngFor="let i of item.mode" name="star" class="star"></ion-icon>
                </ng-container>
              </h3>
              <p style="white-space: pre-line">
                {{ item.position }}
              </p>
              <p>
                {{ item.create_at | DateTransform}}
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteFootprint(item._id)" color="danger">删除</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
