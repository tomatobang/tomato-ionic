<ion-header>
  <ion-toolbar>
    <ion-title>足跡</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新地址" refreshingSpinner="circles" refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-input placeholder="输入足迹..." [(ngModel)]="notes"></ion-input>

  <div class="tag-area">
    <div class="tag-header" (click)="openTagChooser()">选择标签
      <span class="choosed-tag" *ngFor="let item of tag">{{ item }} &nbsp;</span>
      <div class="choosed-tag-icon">
        <ion-icon name="arrow-dropright" *ngIf="!openTag"></ion-icon>
        <ion-icon name="arrow-dropdown" *ngIf="openTag"></ion-icon>
      </div>
    </div>
    <div class="tag-content" [ngClass]="{'open-tag': openTag}">
      <ng-container *ngFor="let item of taglist" style="display: inline">
        <ion-chip color="primary" (click)="selectTag(item)" *ngIf="item.selected">
          <ion-label class="text-small">{{ item.name }}</ion-label>
        </ion-chip>
        <ion-chip (click)="selectTag(item)" *ngIf="!item.selected">
          <ion-label class="text-small">{{ item.name }}</ion-label>
        </ion-chip>
      </ng-container>
    </div>
  </div>

  <div class="star-container flex-layout">
    <ion-label>心情</ion-label>
    <ng-container *ngFor="let item of mode" style="display: inline">
      <ion-icon class="star" name="star" *ngIf="item.selected" (click)="selectMode(item.index, false)"></ion-icon>
      <ion-icon class="star" name="star-outline" *ngIf="!item.selected" (click)="selectMode(item.index, true)"></ion-icon>
    </ng-container>
  </div>

  <div class="flex-layout">
    <ion-icon name="locate" color="primary"></ion-icon>
    <ion-label class="text-small">{{ this.location }}</ion-label>
  </div>

  <div class="add-footprint-button-container">
    <div class="add-footprint-button" (click)="addFootprint()">
      <div>添加足跡</div>
      <div>{{ this.create_at }}</div>
    </div>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>今日足迹</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content *ngIf="footprintlist">
      <ion-list>
        <ion-item-sliding *ngFor="let item of footprintlist; let i = index;">
          <ion-item>
            <ion-label>
              <div class="text-small">
                <span class="list-title">{{ item.notes }}</span>
                <ion-chip color="primary" *ngIf="item.tag">
                  <ion-label style="font-size:10px">{{ item.tag }}</ion-label>
                </ion-chip>
                <ng-container *ngIf="item.mode">
                  <ion-icon *ngFor="let i of item.mode" name="star" class="star"></ion-icon>
                </ng-container>
              </div>
              <p class="text-small">
                {{ item.position }}
              </p>
              <p class="text-small">
                {{ item.create_at | DateTransform}}
              </p>
            </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option (click)="deleteFootprint(item._id,i)" color="danger">删除</ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
