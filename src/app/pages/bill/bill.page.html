<ion-header>
  <ion-toolbar>
    <ion-title>账单</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="toAssetManagement()">
        <ion-icon name="card"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button shape="round" fill="outline" expand="block" (click)="showBillForm()">
    <ion-icon name="add"></ion-icon>记一笔
  </ion-button>

  <ion-card *ngIf="showAdd" class="add-bill-form-card">

    <ion-card-header>
      <ion-card-title>
        <ion-select placeholder="类别" (ionChange)="changeBillType($event)">
          <ion-select-option value="支出" selected>支出</ion-select-option>
          <ion-select-option value="收入">收入</ion-select-option>
        </ion-select>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">日期</ion-label>
        <ion-datetime display-format="YYYY-MM-DD, HH:mm" [(ngModel)]="newBill.date"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">金额</ion-label>
        <ion-input type="number" class="amount" [(ngModel)]="newBill.amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>支付方式</ion-label>
        <ion-select placeholder="支付方式" (ionChange)="changePayWay($event)" [(ngModel)]="newBill.asset">
          <ion-select-option *ngFor="let item of assetList" value="{{ item._id }}">{{ item.name }}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-slides pager="false" [options]="slideOpts" class="tag-slide" *ngIf="newBill.type==='收入'">
        <ion-slide>
          <ng-container *ngFor="let item of payTag3">
            <ion-chip color="primary" (click)="selectTag(item)" *ngIf="item.selected">
              <ion-label class="text-small">{{ item.name }}</ion-label>
            </ion-chip>
            <ion-chip (click)="selectTag(item)" *ngIf="!item.selected">
              <ion-label class="text-small">{{ item.name }}</ion-label>
            </ion-chip>
          </ng-container>
        </ion-slide>
      </ion-slides>
      <ion-slides pager="false" [options]="slideOpts" class="tag-slide" *ngIf="newBill.type==='支出'">
        <ion-slide>
          <ng-container *ngFor="let item of payTag1">
            <ion-chip color="primary" (click)="selectTag(item)" *ngIf="item.selected">
              <ion-label class="text-small">{{ item.name }}</ion-label>
            </ion-chip>
            <ion-chip (click)="selectTag(item)" *ngIf="!item.selected">
              <ion-label class="text-small">{{ item.name }}</ion-label>
            </ion-chip>
          </ng-container>
        </ion-slide>
        <ion-slide>
          <ng-container *ngFor="let item of payTag2">
            <ion-chip color="primary" (click)="selectTag(item)" *ngIf="item.selected">
              <ion-label class="text-small">{{ item.name }}</ion-label>
            </ion-chip>
            <ion-chip (click)="selectTag(item)" *ngIf="!item.selected">
              <ion-label class="text-small">{{ item.name }}</ion-label>
            </ion-chip>
          </ng-container>
        </ion-slide>
      </ion-slides>
      <ion-item>
        <ion-label position="stacked">备注</ion-label>
        <ion-input [(ngModel)]="newBill.note"></ion-input>
      </ion-item>
      <ion-button shape="round" (click)="submitBill()">提交</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let item of billList;let i = index;">
      <ion-item>
        <ion-label>
          <ion-text class="amount">
            {{ item.amount }}
          </ion-text>
          <ion-text color="secondary" class="bill-note">
            {{ item.note }}
          </ion-text>
          <ion-chip color="primary" *ngIf="item.type" class="bill-note">
            <ion-label color="dark">{{ item.type }}</ion-label>
          </ion-chip>
          <ion-chip color="secondary" *ngIf="item.asset" class="bill-note">
            <ion-label color="dark">{{ item.asset.name }}</ion-label>
          </ion-chip>
          <ion-chip color="primary" *ngIf="item.tag" class="bill-note">
            <ion-label color="dark">{{ item.tag }}</ion-label>
          </ion-chip>
          <p>
            <ion-text color="secondary" class="bill-note">
              {{ item.create_at | DateTransform }}
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteBillRecord(item,i)">删除</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
