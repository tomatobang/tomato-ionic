<ion-tabs>

  <ion-tab tab="tomato-view">
    <ion-router-outlet name="tomato"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="home-view">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="list-view">
    <ion-router-outlet name="list"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="test-view">
    <ion-router-outlet name="test"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom">
    <ion-tab-button href="/tabs/(tomato:tomato)" tab="tomato-view">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>{{ 'HOME.TomatoPage' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button href="/tabs/(home:home)" tab="home-view">
      <ion-icon name="home"></ion-icon>
      <ion-label>{{ 'HOME.Home' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button href="/tabs/(list:list)" tab="list-view">
      <ion-icon name="information-circle"></ion-icon>
      <ion-label>{{ 'HOME.List' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button href="/tabs/(test:test)" tab="test-view">
      <ion-icon name="hammer"></ion-icon>
      <ion-label>{{ 'HOME.Test' | translate }}</ion-label>
    </ion-tab-button>

    <ion-tab-button href="/tabs/(me:me)" tab="me-view">
      <ion-icon name="hammer"></ion-icon>
      <ion-label>{{ 'HOME.Me' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
