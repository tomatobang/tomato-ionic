<ion-header>
    <ion-navbar no-border-bottom>
        <ion-title>{{ page_title }}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="addTask()">
                <ion-icon ios="ios-options-outline" md="md-options"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher [enabled]="IsInTomatoTodaySlide" (ionRefresh)="doRefreshTodayTomato($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-slides pager="false" (ionSlideDidChange)="slideChanged()">
        <!-- 首页 -->
        <ion-slide>
         <cmp-index-index></cmp-index-index>
        </ion-slide>

        <!-- 今日番茄钟 -->
        <ion-slide class="tomato-today-slide">
            <todaylist></todaylist>
        </ion-slide>
    </ion-slides>

</ion-content>
