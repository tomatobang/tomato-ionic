<ion-header>
    <ion-toolbar>
        <div padding>
            <ion-segment [(ngModel)]="showType">
                <ion-segment-button value="msg">
                    消息
                </ion-segment-button>
                <ion-segment-button value="info">
                    通知
                </ion-segment-button>
            </ion-segment>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div [ngSwitch]="showType">
        <ion-list *ngSwitchCase="'msg'">
            <!-- 消息 -->
            <button ion-item navPush="Chat" [navParams]="toUser">
                <ion-avatar item-left>
                    <img src="./assets/tomato-active.png">
                </ion-avatar>
                <h2>张三</h2>
                <p>这是演示消息</p>
            </button>
        </ion-list>

        <ion-list *ngSwitchCase="'info'">
            <!-- 好友请求 -->
            <ion-item class="item-remove-animate item-avatar item-icon-right message-requst-item" *ngFor="let message of messageList">
                <ion-avatar item-start>
                    <img src="{{message.portrait || './assets/tomato-grey.png'}}" class="message-request-img">
                </ion-avatar>
                <h2 class="message-requst-title">{{ message.name }}</h2>
                <h3> {{ message.info }}</h3>
                <p>2018-01-31 12:20</p>
                <button class="message-agree" ion-button outline item-end  (click)='responseReq(1)'>
                    添加
                </button>
                <button ion-button outline item-end class="message-refuse" (click)='responseReq(-1)'>
                    拒绝
                </button>
            </ion-item>
            <ion-item class="item-remove-animate item-avatar item-icon-right message-requst-item" >
                <ion-avatar item-start>
                    <img src="./assets/tomato-grey.png">
                </ion-avatar>
                <h2>赵六</h2>
                <h3>请求添加您为好友!</h3>
                <p>2018-01-31 12:20</p>
                <button ion-button  class="message-agree" outline item-end (click)='responseReq(-1)' disabled>
                    已添加
                </button>
            </ion-item>
        </ion-list>
    </div>

    <ion-list>

    </ion-list>
</ion-content>
